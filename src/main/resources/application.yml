spring:
  profiles:
      active: @profiles.active@
  mvc:
    static-path-pattern: /static/**
#  resources:
#    static-locations: classpath:/static/**,classpath:/admin/echartsTheme.js
  thymeleaf:
    prefix: classpath:/templates
    suffix: .html
    cache: false
    check-template-location: true
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
